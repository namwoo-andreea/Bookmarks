{% extends "base.html" %}

{% block title %}Edit{% endblock %}

{% block content %}
    <div class="edit">
        <h1>Edit profile</h1>
        <form action="." method="POST" enctype="multipart/form-data">
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            {% csrf_token %}
            <input type="submit" value="Edit">
        </form>
    </div>
{% endblock %}
