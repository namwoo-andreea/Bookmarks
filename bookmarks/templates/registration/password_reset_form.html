{% extends "base.html" %}

{% block title %}Password reset{% endblock %}

{% block content %}
    <h1>Reset password</h1>
    <p>Enter your email to get new password</p>
    <div class="password-reset-form">
        <form action="." method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Send email"></p>
        </form>
    </div>
{% endblock %}
